name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download Go dependencies
        run: go mod download

      - name: Download frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build with Wails
        run: |
          wails build -clean -ldflags "-X main.version=${{ steps.get_version.outputs.VERSION }}"
        env:
          CGO_ENABLED: '1'

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd build/bin
          7z a ../ai-commit-hub-${{ steps.get_version.outputs.VERSION }}-windows.zip ai-commit-hub.exe

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd build/bin
          zip -r ../ai-commit-hub-${{ steps.get_version.outputs.VERSION }}-darwin.zip "AI Commit Hub.app"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/ai-commit-hub-${{ steps.get_version.outputs.VERSION }}-*.zip
          generate_release_notes: true
          name: v${{ steps.get_version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
